<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
	<div class="slideshow-container">
  <div class="mySlides fade">
    <img src="https://hinhanhdepvai.com/wp-content/uploads/2017/05/nhung-anh-tinh-yeu-de-thuong-cute-300x225.jpg" style="width:100%">
  </div>
 
  <div class="mySlides fade">
    <img src="http://cdn.hoahoctro.vn/uploads/2018/11/5bfb79b445641-12.jpg" style="width:100%">
  </div>
 
  <div class="mySlides fade">
    <img src="https://img.thuthuatphanmem.vn/uploads/2018/09/22/hinh-anh-de-thuong-ve-tinh-yeu_120156131.jpg" style="width:100%">
  </div>
</div>
<br>
 
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(0)"></span> 
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
</div>
<script>
  //khai báo biến slideIndex đại diện cho slide hiện tại
  var slideIndex;
  // KHai bào hàm hiển thị slide
  function showSlides() {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
         slides[i].style.display = "none";  
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
 
      slides[slideIndex].style.display = "block";  
      dots[slideIndex].className += " active";
      //chuyển đến slide tiếp theo
      slideIndex++;
      //nếu đang ở slide cuối cùng thì chuyển về slide đầu
      if (slideIndex > slides.length - 1) {
        slideIndex = 0
      }    
      //tự động chuyển đổi slide sau 5s
      setTimeout(showSlides, 5000);
  }
  //mặc định hiển thị slide đầu tiên 
  showSlides(slideIndex = 0);
 
 
  function currentSlide(n) {
    showSlides(slideIndex = n);
  }
</script>
</body>
</html>
