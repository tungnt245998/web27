<!DOCTYPE html>
<html>
<head>
	<title>Table-Bố cục website đơn giản bằng sử dụng colspan, rowspan</title>
	<meta charset="utf-8">
</head>
<body>
	<table height="200px" width="80%" border="1px" cellpadding="0px" align="center">
		<tr>
			<td height="200px" align="center" colspan="6">Phần đầu (Banner)</td>
		</tr>

		<tr  height="10px"  align="left ">
			<td width="60px">trang chủ</td>
			<td width="70px">giới thiệu</td>
			<td width="45px">tin tức</td>
			<td width="55px">liên hệ</td>
			<td width="60px">diễn đàn</td>
			<td></td>
		</tr>

		<tr height="5px">
			<td colspan="6"><hr width="80%" height="1px" align="center" /></td>
		</tr>
		<table height="200px" width="80%" border="1px" cellpadding="0px" align="center">
					<tr>
						<td width="20%" >
							<table height="100%" width="100%" border="1px" align="center" >
									<tr>
										<td height="30px">Tiêu đề Menu</td>
									</tr>
									<tr>
										<td height="30px" align="left">Menu con</td>
									</tr>
									<tr>
										<td></td>
									</tr>
							</table>
						</td>
						<td>
							
								<table height="100px" width="95%" border="1px" align="center" >
									<tr>
										<td >Thông tin</td>
									</tr>
								</table>
								<br>
							
							
								<table height="200px" width="95%" border="1px" align="center"  >
									<tr>
										<td colspan="2" >Tiêu đề lớn 1</td>
									</tr>
									<tr>
										<td colspan="2">Tên bài viết</td>
									</tr>
									<tr>
										<td>Ảnh mô tả</td>
										<td>Nội dung vắn tắt</td>
									</tr>

								</table>
							
								<br/>
								<table height="200px" width="95%" border="1px" align="center"  >
									<tr>
										<td colspan="2" align="right" >Tiêu đề lớn 2</td>
									</tr>
									<tr>
										<td colspan="2" align="right">Tên bài viết</td>
									</tr>
									<tr>
										<td >Nội dung vắn tắt</td>
										<td >Ảnh mô tả</td>
									</tr>
								</table>
							
						</td>
						<td width="20%" >
							<table height="100%" width="100%" border="1px" align="center" >
									<tr>
										<td height="30px">Tiêu đề Menu</td>
									</tr>
									<tr>
										<td height="30px" align="left"> Menu con</td>
									</tr>
									<tr>
										<td></td>
									</tr>
							</table>
						</td>
					</tr>
				
		</table>
		<table height="150px" width="80%" border="1px" cellpadding="0px" align="center">
			<tr>
				<td height="60px" align="center" colspan="6">Phần cuối (Footer)</td>
			</tr>	
		</table>
	</table>
</body>

</html>
