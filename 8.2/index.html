<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>S = 1 + 2 + 3+ ... + n</title>
	</head>
	<body>
		
		<script >
			var s = 0;
			var n;

			n = parseInt(prompt("Nhập số n: "));

			// s = 1 + 2 + 3+ ... +n
			// s = n + (n - 1) + (n - 2) + .... + 1
			
			do{
				s = s + n;
				n--;

			}while(n != 0);

			document.write("Ket qua la: " + s);
		</script>
	</body>
</html>
