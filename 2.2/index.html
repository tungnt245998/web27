<!DOCTYPE html>
<html>
<head>
	<title>Table-colspan và rowspan </title>
	<meta charset="utf-8">
</head>
<body>
	<table width ="60%" height="250px" border="1px" align="center" cellpadding="5px" cellspacing="0px" >

		<tr height="100px" align="center"   >
			<td align="center" colspan="3" >Phần đầu(Banner)</td>
		</tr>

		<tr  height="40px" align="left">
			<td colspan="3"  >Menu ngang(Navbar)</td>
		</tr>

		<tr height="30px" align="left">
			<td colspan="3" >Đường kẻ ngang</td>
		</tr>

		<tr height="45px" valign="top" >
			<td align="left" width="20%">Menu trái(Left Menu)</td>
			<td align="center">Phần thân(Main)</td>
			<td align="left" width="20%">Menu phải(Right Menu)</td>
		</tr>
		
		<tr height="70px" align="center" >
			<td colspan="3"  align="center">Phần cuối(Footer)</td>
		</tr>
	</table>

</body>
</html>
