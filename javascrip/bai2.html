<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bt8_2</title>
	<script type="text/javascript">
		var tong = 0;
		var n = prompt('Nhap so');
		var i = 1;	
		do {
			if (n < 0) {
				document.write('Nhap so >0 ');
			}
			else {
				tong += i;
				i++;
			}
		}
		while (i <= n);
		document.write('Tong la ' +tong);
	</script>
</head>
<body>
	
</body>
</html>
