<head>
	<meta charset="UTF-8">
	<title>bt8_3</title>
	<script type="text/javascript">
		var tong = 0;
		var n = prompt('Nhap so');
		var i = 1;
		var giaithua = 1;
		for (i = 1; i <= n; i++) {
			giaithua = giaithua * i;
			tong += i/giaithua;
		}	
		document.write('Tong la ' +tong);
	</script>
